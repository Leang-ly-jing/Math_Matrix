<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Matrix Solver</title>
    <link rel="stylesheet" href="matrix.css">
</head>
<body>
    <div class="container">
        <h1></h1>

        <div class="input-area">
            <div class="matrix">
                <h2>Matrix A</h2>
                <table>
                    <tr>
                        <td><input type="number" id="a11"></td>
                        <td><input type="number" id="a12"></td>
                        <td><input type="number" id="a13"></td>
                    </tr>
                    <tr>
                        <td><input type="number" id="a21"></td>
                        <td><input type="number" id="a22"></td>
                        <td><input type="number" id="a23"></td>
                    </tr>
                    <tr>
                        <td><input type="number" id="a31"></td>
                        <td><input type="number" id="a32"></td>
                        <td><input type="number" id="a33"></td>
                    </tr>
                </table>
            </div>

             <div class="vector">
                <h2>Vector b</h2>
                <table>
                    <tr><td><input type="number" id="b1"></td></tr>
                    <tr><td><input type="number" id="b2"></td></tr>
                    <tr><td><input type="number" id="b3"></td></tr>
                </table>
            </div>
        </div>


        <button onclick="solveMatrix()">Solve</button>

        <div id="result-area">
           <h2 >Solution x:</h2>
           <table>
            <tr><td id="x1"></td></tr>
            <tr><td id="x2"></td></tr>
            <tr><td id="x3"></td></tr>
        </table>

        </div>
    </div>

    <script src="matrix.js"></script>
</body>
</html>
